    <style>
      body {
        font-family: "Paybooc", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
          to bottom,
          #000000 0%,
          #1e1e1e 50%,
          #000000 100%
        );
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 3rem;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 120px;
        height: 44px;
        margin: 0 auto 2rem;
        background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjQ0IiB2aWV3Qm94PSIwIDAgMTIwIDQ0IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjEwIiB5PSIzMCIgZmlsbD0id2hpdGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZm9udC13ZWlnaHQ9ImJvbGQiPlNlYXJjSFJpZ2h0PC90ZXh0Pjwvc3ZnPg==")
          no-repeat center;
        background-size: contain;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 66, 255, 0.2);
        border-top: 3px solid #0042ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 1rem;
        color: white;
      }

      .description {
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 1.5rem;
      }

      .redirect-notice {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
      }

      .manual-link {
        color: #0042ff;
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px solid #0042ff;
        transition: all 0.3s ease;
      }

      .manual-link:hover {
        color: white;
        border-bottom-color: white;
      }

      .brand-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 2rem;
        font-style: italic;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin: 1.5rem 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #0042ff, #4a90e2);
        border-radius: 2px;
        animation: progress 2s ease-out;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      /* 접근성 개선 */
      @media (prefers-reduced-motion: reduce) {
        .spinner,
        .progress-fill,
        .container {
          animation: none;
        }
      }

      /* 모바일 최적화 */
      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }

        h1 {

        }

        .description {

  <body>
    <div class="container">
      <div class="logo" role="img" aria-label="SearchRight 로고"></div>

      <div class="spinner" role="status" aria-label="로딩 중"></div>

      <h1>SearchRight로 이동 중입니다</h1>

      <div class="description">
        AI 기반 인재 발굴 플랫폼 <strong>SearchRight</strong>로 자동 연결됩니다.
      </div>

      <div
        class="progress-bar"
        role="progressbar"
        aria-label="페이지 이동 진행률"
      >
        <div class="progress-fill"></div>
      </div>

      <div class="redirect-notice">
        자동으로 이동되지 않으면
        <a href="https://searchright.net" class="manual-link" rel="noopener"
          >여기를 클릭</a
        >해주세요.
      </div>

      <div class="brand-text">핵심인재를 만나는 완전히 새로운 방법</div>
    </div>

    <script>
      // 리다이렉트 기능
      (function () {
        "use strict";

        // 성능 측정
        const startTime = performance.now();

        // 리다이렉트 실행
        const redirectTimer = setTimeout(function () {
          window.location.href = "https://searchright.net";
        }, 2000);

        // 뒤로가기 방지 (사용자 경험 개선)
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
          history.go(1);
        };

        // 에러 처리
        window.onerror = function (msg, url, line, col, error) {
          console.log("Redirect page error:", error);
          // 에러 발생 시 즉시 리다이렉트
          window.location.href = "https://searchright.net";
        };

        // 접근성 개선: 스크린 리더를 위한 알림
        const announcement = document.createElement("div");
        announcement.setAttribute("aria-live", "polite");
        announcement.setAttribute("aria-atomic", "true");
        announcement.style.position = "absolute";
        announcement.style.left = "-10000px";
        announcement.textContent = "SearchRight 웹사이트로 이동 중입니다.";
        document.body.appendChild(announcement);

        // 페이지 가시성 API를 통한 최적화
        if (typeof document.hidden !== "undefined") {
          document.addEventListener("visibilitychange", function () {
            if (!document.hidden) {
              // 페이지가 다시 보이면 즉시 리다이렉트
              clearTimeout(redirectTimer);
              window.location.href = "https://searchright.net";
            }
          });
        }
      })();
    </script>
  </body>
